    <meta charset=utf-8 />

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <div id='map'></div>

        <input type="radio" name="county_filter" value="project_cost" id="project_cost" class="county_filter" checked="checked"><label for="project_cost"> Number of projects per county</label>
    </nav>


    <script src="./Distribution_of_Donor_and_GOK_Funded_Projects_2013_to_2015.js"></script>
