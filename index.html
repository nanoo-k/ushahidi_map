<!DOCTYPE html>
<html>
<head>
    <!--<script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />-->

    <meta charset=utf-8 />
    <title>Listing markers in clusters</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />

    <link href='./app/css/map.css' rel='stylesheet' />

</head>

<body>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css' rel='stylesheet' />


    <div id='map'></div>
    <nav id='menu-ui' class='menu-ui'>
        <!-- Toggle clustered markers on and off -->
        <input type="checkbox" name="toggle_markers" id="toggle_markers" class="toggle_markers" checked="checked" /><label for="toggle_markers"> Cluster markers</label><br /><br />
        <hr /><br />

        <!-- Layer filter -->
        <div>Toggle county layers:</div><br />
        <input type="radio" name="county_filter" value="project_count" id="project_count" class="county_filter" /><label for="project_count"> Average project cost per county</label><br />
        <input type="radio" name="county_filter" value="project_cost" id="project_cost" class="county_filter" checked="checked" /><label for="project_cost"> Number of projects per county</label><br /><br />
        <hr /><br />

        <!-- Price filter -->
        <div>Filter markers by project cost:</div><br />
        <input type="radio" name="price_filter" value="all_projects" id="all_projects" class="price_filter" checked="checked" /><label for="all_projects"> Show all projects</label><br />
        <input type="radio" name="price_filter" value="expensive_projects" id="expensive_projects" class="price_filter" /><label for="expensive_projects"> Projects that cost > $500,000,000 annually</label><br />
        <input type="radio" name="price_filter" value="inexpensive_projects" id="inexpensive_projects" class="price_filter" /><label for="inexpensive_projects"> Projects that cost < $500,000,000 annually</label>
        <br />
    </nav>


    <script src="./Distribution_of_Donor_and_GOK_Funded_Projects_2013_to_2015.js"></script>
    <script src="./us-states.js"></script>
    <script src="./kenya-county-data.js"></script>

    <script src="./app/js/setup-map.js"></script>

</body>
</html>
